<body class="body">

<div class="div1">

</div>

<div class="div2">
    <p class="div3"><h1>Put the value of A and B</h1></p>
<input type="text" placeholder="enter A"id="a">
<input type="text" placeholder="enter B"id="b">
<button onclick="addtwo()">multiply</button>

</div>

    </div>

<script>
    function addtwo(){
        let a=parseFloat(document.getElementById("a").value);
        let b=parseFloat(document.getElementById("b").value);
       let c=a*b;
        document.getElementById("sum").innerHTML="the multiplication is:"+c;
}
</script>
